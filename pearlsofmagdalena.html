        <h1>The Pearls of Magdalena</h1>
        <p>This long archipelago of small islands lies south and west of <a href="fortcordoba.html">Fort Cordoba</a> and is famously home to many pirates. As the allusion to the Holy Magdalena suggests, many of the pirates are Beladonian.</p>
